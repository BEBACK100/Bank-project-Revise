<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Project</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-8 text-yellow-800">Wellcome to my <span class="font-bold text-green-400">Bank Project</span></h1>
   </header>
   <main>
    <section class="bg-green-300 w-9/12 mx-auto text-center mt-12 p-10 rounded-xl">
        <h2 class="text-3xl text-semibold pb-12">Please Login</h2>
        <div  >
            <input  class="bg-gray-500 block w-9/12 rounded-2xl text-xl p-4 mx-auto" type="email" placeholder="Write your email" name="" id="">
            <input class="bg-gray-500 w-9/12 mt-5 block rounded-2xl text-xl p-4 mx-auto" type="password" placeholder="Type your Password" name="" id="">
            <button class="bg-blue-700 w-12px mt-8 px-6 rounded-xl" type="submit">Submit</button>
        </div>
    </section>
   </main>
</body>
</html>
